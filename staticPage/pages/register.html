<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base href="<%=basePath%>">

<title>register</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript">
	window.onload = function() {
		var btn = document.getElementById("eye");
		var pass = document.getElementById("mm")
		btn.onmousedown = function() {
			pass.type = "text"
		};
		btn.onmouseup = btn.onmouseout = function() {
			pass.type = "password"
		}
	}
</script>
<link rel="stylesheet" type="text/css" href="css/login.css" />
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="js/DD_belatedPNG.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/userreg.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/LoginCheck.js" charset="gb2312"></script>
<!--<link rel="stylesheet" type="text/css" href="css/styles.css"> -->
<style type="text/css">
#mess {
	display: none;
}

#mess1 {
	display: none;
}

#mess2 {
	display: none;
}

#mess3 {
	display: none;
}
</style>
</head>

<body>
	<div id="Layer1" style="position:absolute; left:0px; top:0px; width:100%; height:100%">
		<img src="images/login/programer_wall_2.png" width="100%" height="100%"/>  
	</div>  

	<div class="wrapper" id="main">
		<div class="logo2" style="margin-top:-60px;float: top"></div>
		<div class="loginwrapper" style="margin-top:-20px;">
			<form action="/cgi/register.cgi" method="post" id="form1">
				<tr>
					<td><span class="usertext">name</span></td>
					<td><input class="textbox" type="text" style="width: 200px"
						name="user" id="userName">&nbsp;&nbsp;&nbsp;<img id="mess"
						height="25" alt="" src="images/pic/correct.png" /></td>
				</tr>
				<br> <label id="nmlabel"></label><br>
				<tr>
					<td><span class="usertext">密码:</span> <input class="textbox"
						type="password" style="width: 200px" id="mm"> <img
						src="images/pic/eye.png" id="eye" alt=""> <img id="mess1"
						height="25" alt="" src="images/pic/correct.png" /></td>
				</tr>
				<br> <label id="pw"></label><br>
				<tr>
					<td><span class="usertext">确认<input class="textbox"
							type="password" style="width: 200px" name="pw" id="mm1">
							<img src="images/login/lock.png" alt="Lock Image"></span>&nbsp;&nbsp;&nbsp;<img
						id="mess2" height="25" alt="" src="images/pic/correct.png" /></td>
				</tr>
				<br> <label id="pw1"></label><br>
				<tr>
					<td><span class="usertext">邮箱:</span> <input class="textbox"
						type="text" name="mail" style="width: 200px" id="yx">
						&nbsp;&nbsp;&nbsp;<img id="mess3" height="25" alt=""
						src="images/pic/correct.png" /></td>
				</tr>
				<br> <label id="mail"></label><br>
				<p align="center">
					<input type="button" value="sign" id="butt1"
						style="color: white;background-color: #0F0;width: 100px">
				</p>
			</form>
		</div>

		<div class="bottomwrapper" style="margin-top:0px"></div>
		<p>
			<a href="login.html">Login to your account</a><br>
		</p>
	</div>
	</div>
